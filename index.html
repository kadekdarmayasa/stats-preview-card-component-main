<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>
    <!-- My Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet" />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="text">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="heading">Discovers the benefits of data analytics and make better decisions regarding revenue, customer experience and overall efficiency.</p>
          <div class="number">
            <div class="col">
              <h2>10k+</h2>
              <p>Companies</p>
            </div>
            <div class="col">
              <h2>314</h2>
              <p>Templates</p>
            </div>
            <div class="col">
              <h2>12M+</h2>
              <p>Queries</p>
            </div>
          </div>
        </div>
        <div class="img">
          <img src="images/image-header-desktop.jpg" alt="image-header" />
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://instagram.com/kadekdarmayasaa" target="_blank">Kadek Darmayasa</a>.</div>
    </footer>
  </body>
</html>
